<!DOCTYPE html>
<html>
    <head>
        <title> HTML forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <label for="username"> enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email"> email : </label>
            <input type="email" id="email" name="email" placeholder="abc@xyz.qrs"required>
            <br><br>
            <label for="password"> password </label>
            <input type="password" name="password" id="password" placeholder="choose a strong password"required>
            <p>select age : </p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>
            <br><br>
            <label for="Question">Security Question</label>
            <select name="Question" id="Question">
                <option value="q1">what color are your favourite pair of socks?</option>
                <option value="q2"> if you could be a vegetable, what would it be?</option>
                <option value="q3">what is your best ever security question?</option>
            
            </select>
            <br><br>
            <label for="answer">Security ques ans:</label>
            <input type="text" id="answer" name="answer" placeholder="your answer">

            <br><br>
            <label for="bio">your bio: </label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
            <br><br><br>
            <input type="submit" value="submit the form">

        </form>
    </body>
</html>
